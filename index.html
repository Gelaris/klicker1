<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f9f9f9; margin: 0; padding: 0; }
        #game-container { margin-top: 50px; }
        #tap-button { padding: 20px 40px; font-size: 24px; background: #007BFF; color: white; border: none; border-radius: 8px; cursor: pointer; }
        #counter { font-size: 32px; margin: 20px 0; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Tap Game</h1>
        <p id="counter">Taps: 0</p>
        <button id="tap-button">Tap!</button>
    </div>
    <script>
        let counter = 0;
        const tg = window.Telegram.WebApp;

        const tapButton = document.getElementById('tap-button');
        const counterDisplay = document.getElementById('counter');
        tapButton.addEventListener('click', () => {
            counter++;
            counterDisplay.textContent = `Taps: ${counter}`;
            tg.sendData(JSON.stringify({ taps: counter })); // Отправить данные боту
        });

        tg.expand(); // Разворачиваем WebApp на весь экран
    </script>
</body>
</html>
